<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Trading Bot Interface</h1>
            <p>K·∫øt n·ªëi Binance v√† b·∫Øt ƒë·∫ßu giao d·ªãch</p>
        </div>

        <div class="card">
            <h2>üîê K·∫øt n·ªëi Binance</h2>
            <div class="form-group">
                <label>API Key:</label>
                <input type="text" id="apiKey" placeholder="Nh·∫≠p API Key">
            </div>
            <div class="form-group">
                <label>API Secret:</label>
                <input type="password" id="apiSecret" placeholder="Nh·∫≠p API Secret">
            </div>
            <button class="btn" onclick="connect()">üîó K·∫øt n·ªëi Binance</button>
        </div>

        <div class="card">
            <h2>üìä System Status</h2>
            <div id="status">
                <p>ƒêang t·∫£i th√¥ng tin h·ªá th·ªëng...</p>
            </div>
        </div>
    </div>

    <script>
        async function connect() {
            const apiKey = document.getElementById('apiKey').value;
            const apiSecret = document.getElementById('apiSecret').value;
            
            if (!apiKey || !apiSecret) {
                alert('Vui l√≤ng nh·∫≠p API Key v√† Secret');
                return;
            }

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        api_secret: apiSecret
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ ' + result.message);
                    loadSystemInfo();
                } else {
                    alert('‚ùå ' + result.message);
                }
            } catch (error) {
                alert('‚ùå L·ªói k·∫øt n·ªëi: ' + error.message);
            }
        }

        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/system-info');
                const data = await response.json();
                
                document.getElementById('status').innerHTML = `
                    <p>üí∞ S·ªë d∆∞: $${data.balance}</p>
                    <p>ü§ñ T·ªïng bot: ${data.total_bots}</p>
                    <p>üü¢ ƒêang trade: ${data.trading_bots}</p>
                    <p>üìà T·ªïng PnL: $${data.total_unrealized_pnl}</p>
                    ${data.test_mode ? '<p><em>üîß ƒêang ch·∫°y ch·∫ø ƒë·ªô test</em></p>' : ''}
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = '<p>‚ùå L·ªói t·∫£i th√¥ng tin h·ªá th·ªëng</p>';
            }
        }

        // Load system info khi trang ƒë∆∞·ª£c t·∫£i
        loadSystemInfo();
    </script>
</body>
</html>
