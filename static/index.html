<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .positive { color: #4CAF50; }
        .negative { color: #f44336; }
        .neutral { color: #ffeb3b; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .panel h2 {
            color: white;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .bot-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .bot-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .bot-id {
            font-weight: bold;
            color: white;
            font-size: 14px;
        }
        
        .bot-status {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-searching { background: #ff9800; color: black; }
        .status-waiting { background: #2196F3; color: white; }
        .status-open { background: #4CAF50; color: white; }
        
        .bot-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .bot-details div {
            margin-bottom: 5px;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .connected { background: #4CAF50; color: white; }
        .disconnected { background: #f44336; color: white; }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 15px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Trading Bot System - Ph√¢n T√≠ch PnL & Kh·ªëi L∆∞·ª£ng</h1>
            <div class="connection-status disconnected" id="connectionStatus">
                ƒêang k·∫øt n·ªëi...
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>üöÄ Th√™m Bot M·ªõi</h2>
                
                <div class="tab-container">
                    <div class="tabs">
                        <div class="tab active" data-tab="static">Bot Tƒ©nh</div>
                        <div class="tab" data-tab="dynamic">Bot ƒê·ªông</div>
                    </div>
                    
                    <div class="tab-content active" id="static-tab">
                        <div class="form-group">
                            <label>Symbol (Coin):</label>
                            <input type="text" class="form-control" id="symbol" placeholder="V√≠ d·ª•: BTCUSDC" value="BTCUSDC">
                        </div>
                    </div>
                    
                    <div class="tab-content" id="dynamic-tab">
                        <div class="form-group">
                            <label>S·ªë l∆∞·ª£ng bot:</label>
                            <input type="number" class="form-control" id="botCount" value="1" min="1" max="10">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>ƒê√≤n b·∫©y:</label>
                    <input type="number" class="form-control" id="leverage" value="10" min="1" max="100">
                </div>
                
                <div class="form-group">
                    <label>% S·ªë d∆∞ m·ªói l·ªánh:</label>
                    <input type="number" class="form-control" id="percent" value="5" min="1" max="100" step="0.1">
                </div>
                
                <div class="form-group">
                    <label>Take Profit (%):</label>
                    <input type="number" class="form-control" id="takeProfit" value="100" min="1" step="1">
                </div>
                
                <div class="form-group">
                    <label>Stop Loss (%):</label>
                    <input type="number" class="form-control" id="stopLoss" value="50" min="0" step="1">
                </div>
                
                <div class="form-group">
                    <label>ROI Trigger (% - T√πy ch·ªçn):</label>
                    <input type="number" class="form-control" id="roiTrigger" placeholder="ƒê·ªÉ tr·ªëng n·∫øu kh√¥ng d√πng">
                </div>
                
                <button class="btn" id="addBotBtn">‚ûï Th√™m Bot</button>
                <button class="btn btn-danger" id="stopAllBtn" style="margin-top: 10px;">‚õî D·ª´ng T·∫•t C·∫£</button>
            </div>
            
            <div class="panel">
                <h2>ü§ñ Danh S√°ch Bot ƒêang Ch·∫°y</h2>
                <div class="bot-list" id="botList">
                    <!-- Bot list will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'static';
        let ws = null;

        // Tab handling
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                currentTab = tab.dataset.tab;
            });
        });

        // WebSocket connection
        function connectWebSocket() {
            const userId = "user_001"; // In real app, use actual user ID
            ws = new WebSocket(`ws://${window.location.host}/ws/${userId}`);
            
            ws.onopen = () => {
                document.getElementById('connectionStatus').className = 'connection-status connected';
                document.getElementById('connectionStatus').textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi';
            };
            
            ws.onclose = () => {
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                document.getElementById('connectionStatus').textContent = 'üî¥ M·∫•t k·∫øt n·ªëi';
                // Try to reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'update') {
                    updateStats(data.system_info);
                    updateBotList(data.bots_info);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateStats(systemInfo) {
            const statsGrid = document.getElementById('statsGrid');
            
            const stats = [
                { label: 'S·ªë D∆∞', value: systemInfo.balance ? `$${systemInfo.balance.toFixed(2)}` : 'N/A', class: 'neutral' },
                { label: 'T·ªïng Bot', value: systemInfo.total_bots || 0, class: 'neutral' },
                { label: 'ƒêang T√¨m Coin', value: systemInfo.searching_bots || 0, class: 'neutral' },
                { label: 'ƒêang Trade', value: systemInfo.trading_bots || 0, class: 'positive' },
                { label: 'V·ªã Th·∫ø LONG', value: systemInfo.total_long_count || 0, class: 'positive' },
                { label: 'V·ªã Th·∫ø SHORT', value: systemInfo.total_short_count || 0, class: 'negative' },
                { label: 'PnL LONG', value: systemInfo.total_long_pnl ? `$${systemInfo.total_long_pnl.toFixed(2)}` : '$0.00', 
                  class: systemInfo.total_long_pnl >= 0 ? 'positive' : 'negative' },
                { label: 'PnL SHORT', value: systemInfo.total_short_pnl ? `$${systemInfo.total_short_pnl.toFixed(2)}` : '$0.00',
                  class: systemInfo.total_short_pnl >= 0 ? 'positive' : 'negative' }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-label">${stat.label}</div>
                    <div class="stat-value ${stat.class}">${stat.value}</div>
                </div>
            `).join('');
        }

        function updateBotList(botsInfo) {
            const botList = document.getElementById('botList');
            
            if (!botsInfo || botsInfo.length === 0) {
                botList.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">Ch∆∞a c√≥ bot n√†o ƒëang ch·∫°y</div>';
                return;
            }

            botList.innerHTML = botsInfo.map(bot => `
                <div class="bot-card">
                    <div class="bot-header">
                        <div class="bot-id">${bot.bot_id}</div>
                        <div class="bot-status status-${bot.status}">
                            ${getStatusText(bot.status)}
                        </div>
                    </div>
                    <div class="bot-details">
                        <div><strong>Symbol:</strong> ${bot.symbol || 'ƒêang t√¨m...'}</div>
                        <div><strong>Tr·∫°ng th√°i:</strong> ${bot.side ? `${bot.side} - ${bot.qty}` : 'Ch·ªù'}</div>
                        <div><strong>ƒê√≤n b·∫©y:</strong> ${bot.lev}x | <strong>V·ªën:</strong> ${bot.percent}%</div>
                        <div><strong>TP/SL:</strong> ${bot.tp}%/${bot.sl}% ${bot.roi_trigger ? `| ROI: ${bot.roi_trigger}%` : ''}</div>
                        ${bot.entry ? `<div><strong>Gi√° v√†o:</strong> ${bot.entry.toFixed(4)} | <strong>Gi√° hi·ªán t·∫°i:</strong> ${bot.current_price.toFixed(4)}</div>` : ''}
                        ${bot.average_down_count > 0 ? `<div><strong>S·ªë l·∫ßn nh·ªìi:</strong> ${bot.average_down_count}</div>` : ''}
                    </div>
                    <button class="btn btn-danger" onclick="stopBot('${bot.bot_id}')" style="margin-top: 10px; padding: 8px 12px; font-size: 12px;">
                        ‚õî D·ª´ng Bot
                    </button>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'searching': 'üîç T√¨m Coin',
                'waiting': 'üü° Ch·ªù T√≠n Hi·ªáu', 
                'open': 'üü¢ ƒêang Trade'
            };
            return statusMap[status] || status;
        }

        // Button handlers
        document.getElementById('addBotBtn').addEventListener('click', async () => {
            const botData = {
                lev: parseInt(document.getElementById('leverage').value),
                percent: parseFloat(document.getElementById('percent').value),
                tp: parseFloat(document.getElementById('takeProfit').value),
                sl: parseFloat(document.getElementById('stopLoss').value),
                bot_mode: currentTab,
                bot_count: currentTab === 'dynamic' ? parseInt(document.getElementById('botCount').value) : 1
            };

            if (currentTab === 'static') {
                const symbol = document.getElementById('symbol').value.trim();
                if (!symbol) {
                    alert('Vui l√≤ng nh·∫≠p symbol cho bot tƒ©nh');
                    return;
                }
                botData.symbol = symbol;
            }

            const roiTrigger = document.getElementById('roiTrigger').value;
            if (roiTrigger) {
                botData.roi_trigger = parseFloat(roiTrigger);
            }

            try {
                const response = await fetch('/api/add-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(botData)
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('L·ªói khi th√™m bot: ' + error.message);
            }
        });

        document.getElementById('stopAllBtn').addEventListener('click', async () => {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën d·ª´ng t·∫•t c·∫£ bot?')) {
                try {
                    const response = await fetch('/api/stop-bot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ bot_id: 'all' })
                    });

                    const result = await response.json();
                    alert(result.message);
                } catch (error) {
                    alert('L·ªói khi d·ª´ng bot: ' + error.message);
                }
            }
        });

        async function stopBot(botId) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën d·ª´ng bot n√†y?')) {
                try {
                    const response = await fetch('/api/stop-bot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ bot_id: botId })
                    });

                    const result = await response.json();
                    alert(result.message);
                } catch (error) {
                    alert('L·ªói khi d·ª´ng bot: ' + error.message);
                }
            }
        }

        // Initialize when page loads
        connectWebSocket();
    </script>
</body>
</html>
